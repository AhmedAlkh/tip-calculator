<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/calculator-favicon.png"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>Tip Calculator</title>
    <!-- JavaScript -->
    <script src="./src/js/script.js" defer></script>
  </head>
  <body>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
    <header class="logo center">
      <img src="/src/assets/images/logo.svg" />
    </header>
    <main>
      <div class="user-input-section">
        <form action="/src/js/script.js" class="tip-selection">
          <h1>Bill</h1>
          <input type="text" required />
          <p>Select Tip %</p>
          <input type="radio" id="five" name="tip-percentage" value="five" />
          <label for="five">5%</label>
          <input type="radio" id="ten" name="tip-percentage" value="ten" />
          <label for="ten">10%</label>
          <br />
          <input
            type="radio"
            id="fifteen"
            name="tip-percentage"
            value="fifteen"
          />
          <label for="fifteen">15%</label>
          <input
            type="radio"
            id="twenty-five"
            name="tip-percentage"
            value="twenty-five"
          />
          <label for="twenty-five">25%</label>
          <br />
          <input type="radio" id="fifty" name="tip-percentage" value="fifty" />
          <label for="fifty">50%</label>
          <input
            type="radio"
            id="custom"
            name="tip-percentage"
            value="custom"
          />
          <label for="custom">Custom</label>
          <p>Number of People</p>
          <input type="text" />
        </form>
      </div>
      <div class="user-result-section">
        <p>Tip Amount</p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://ahmedalkhatib.netlify.app/" target="_blank"
          >Ahmed Alkhatib</a
        >.
      </div>
    </footer>
  </body>
</html>
