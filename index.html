<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/c5af845aea.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/calculator-favicon.png"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>Tip Calculator</title>
    <!-- JavaScript -->
    <script src="./src/js/script.js" defer></script>
  </head>
  <body>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
    <header class="logo center">
      <img src="/src/assets/images/logo.svg" />
    </header>
    <main class="center">
      <div class="user-input-section center">
        <form action="/src/js/script.js" class="tip-selection">
          <h1>Bill</h1>
          <div>
            <div class="input-icons">
              <i class="fa-sharp fa-solid fa-dollar-sign icon"></i>
              <input type="text" class="input-field" placeholder="0" required />
            </div>
          </div>
          <div class="tip-wrapper">
            <p>Select Tip %</p>
            <div class="grid-container">
              <input
                type="radio"
                id="five"
                name="tip-percentage"
                value="five"
              />
              <label class="grid-section-a" for="five">5%</label>
              <input type="radio" id="ten" name="tip-percentage" value="ten" />
              <label class="grid-section-b" for="ten">10%</label>
              <br />
              <input
                type="radio"
                id="fifteen"
                name="tip-percentage"
                value="fifteen"
              />
              <label class="grid-section-c" for="fifteen">15%</label>
              <input
                type="radio"
                id="twenty-five"
                name="tip-percentage"
                value="twenty-five"
              />
              <label class="grid-section-d" for="twenty-five">25%</label>
              <br />
              <input
                type="radio"
                id="fifty"
                name="tip-percentage"
                value="fifty"
              />
              <label class="grid-section-e" for="fifty">50%</label>
              <input
                type="radio"
                id="custom"
                name="tip-percentage"
                value="custom"
              />
              <label class="grid-section-f custom-tip" for="custom"
                >Custom</label
              >
            </div>
          </div>
          <p>Number of People</p>
          <div>
            <div class="input-icons">
              <i class="fa-solid fa-user icon"></i>
              <input type="text" class="input-field" placeholder="0" required />
            </div>
          </div>
        </form>
      </div>
      <div class="user-result-section">
        <div class="tip-amount">
          <div>
            <p class="tip-total">Tip Amount</p>
            <p class="per-person">/ person</p>
          </div>
          <div>
            <p class="cost">$0.00</p>
          </div>
        </div>
        <div class="total-amount">
          <div>
            <p class="tip-total">Total</p>
            <p class="per-person">/ person</p>
          </div>
          <div>
            <p class="cost">$0.00</p>
          </div>
        </div>
        <button class="reset-btn">RESET</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX"
          target="_blank"
          >Frontend Mentor</a
        >.
        <br />
        Coded by
        <a href="https://ahmedalkhatib.netlify.app/" target="_blank"
          >Ahmed Alkhatib</a
        >.
      </div>
    </footer>
  </body>
</html>
